<!DOCTYPE HTML>
<html>
	<head>
		<script src="../utils/namespace.js" type="text/javascript"></script>
		<script src="../utils/index.js" type="text/javascript"></script>
		<script src="canvas.js" type="text/javascript"></script>
		<script src="point.js" type="text/javascript"></script>
		<script src="circle.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="scene"></div>
		<script type="text/javascript">
			var Canvas = namespace('Canvas'),
				Circle = namespace('Circle');
				
			var canvas = new Canvas({ el: document.getElementById('scene') }),
				ctx = canvas.getContext2d(),
				circle = new Circle({ x: 50, y: 50, r: 20, fillStyle: 'red' });
				
			function draw() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				circle.draw(ctx);
			}
			
			draw();
		</script>
	</body>
</html>
